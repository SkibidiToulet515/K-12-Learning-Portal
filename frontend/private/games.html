<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - Enrichment Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/private-theme.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }

    .page-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--accent);
      flex-wrap: wrap;
      gap: 15px;
    }

    .page-header h1 {
      font-size: 32px;
      margin: 0;
      flex: 1;
      min-width: 200px;
    }

    .search-container {
      display: flex;
      gap: 10px;
      align-items: center;
      flex: 1;
      min-width: 250px;
    }

    #searchInput {
      flex: 1;
      padding: 12px 16px;
      background: var(--card);
      border: 2px solid var(--accent);
      border-radius: 8px;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      transition: all 0.2s;
    }

    #searchInput:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
    }

    #searchInput::placeholder {
      color: var(--text-light);
    }

    .search-clear {
      padding: 8px 12px;
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--accent);
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 12px;
      transition: all 0.2s;
      display: none;
    }

    .search-clear.show {
      display: block;
    }

    .search-clear:hover {
      background: var(--primary);
      color: var(--bg);
    }

    .search-results {
      font-size: 13px;
      color: var(--text-light);
      margin-bottom: 10px;
    }

    .no-results {
      text-align: center;
      color: var(--text-light);
      padding: 60px 20px;
      font-size: 16px;
    }

    .no-results-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .back-btn {
      padding: 10px 20px;
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: var(--primary);
      color: var(--bg);
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .game-card {
      background: var(--card);
      border: 2px solid var(--accent);
      border-radius: 14px;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
    }

    .game-card:hover {
      transform: translateY(-10px);
      border-color: var(--primary);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }

    .game-thumbnail {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
      color: var(--bg);
    }

    .game-info {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .game-name {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 8px 0;
    }

    .game-description {
      font-size: 13px;
      color: var(--text-light);
      margin: 0 0 15px 0;
      flex: 1;
    }

    .play-btn {
      padding: 10px 16px;
      background: var(--primary);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .play-btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .loading {
      text-align: center;
      color: var(--text-light);
      padding: 40px;
      font-size: 14px;
    }

    .error {
      background: var(--accent);
      border: 2px solid #e74c3c;
      border-radius: 12px;
      padding: 20px;
      color: #e74c3c;
      text-align: center;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .games-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
      }

      .page-header {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      .game-thumbnail {
        height: 150px;
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="page-header">
      <h1>üéÆ Games</h1>
      <div class="search-container">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search games..." 
          autocomplete="off"
        >
        <button class="search-clear" id="clearBtn" onclick="clearSearch()">Clear</button>
      </div>
      <a href="/private/dashboard.html" class="back-btn">‚Üê Dashboard</a>
    </div>

    <div id="searchResults" class="search-results"></div>
    <div id="errorContainer"></div>
    <div id="gamesGrid" class="games-grid">
      <div class="loading">Loading games...</div>
    </div>
  </div>

  <script src="/js/private-auth.js"></script>
  <script src="/js/themes.js"></script>
  <script>
    let allGames = [];

    document.addEventListener('DOMContentLoaded', async () => {
      checkPrivateAuth();
      await loadGames();
      setupSearch();
    });

    async function loadGames() {
      try {
        const response = await fetch('/games.json');
        if (!response.ok) {
          throw new Error('games.json not found');
        }
        
        const games = await response.json();
        const gamesGrid = document.getElementById('gamesGrid');
        const errorContainer = document.getElementById('errorContainer');
        
        if (!Array.isArray(games) || games.length === 0) {
          gamesGrid.innerHTML = '<div class="loading">No games available yet.</div>';
          return;
        }

        allGames = games;
        displayGames(games);
      } catch (err) {
        const gamesGrid = document.getElementById('gamesGrid');
        const errorContainer = document.getElementById('errorContainer');
        
        gamesGrid.innerHTML = '<div class="loading">No games loaded.</div>';
        errorContainer.innerHTML = `<div class="error">‚ö†Ô∏è games.json file is required. Please make sure your games data is set up.</div>`;
      }
    }

    function displayGames(games) {
      const gamesGrid = document.getElementById('gamesGrid');
      
      if (!games || games.length === 0) {
        gamesGrid.innerHTML = `
          <div class="no-results">
            <div class="no-results-icon">üîç</div>
            <p>No games found</p>
          </div>
        `;
        return;
      }

      const iconMap = {
        'Duck Life': 'ü¶Ü',
        'Duck Life 2': 'ü¶Ü',
        'Dogeminer': 'üêï',
        'Doodle Jump': '‚¨ÜÔ∏è'
      };

      gamesGrid.innerHTML = games.map(game => `
        <a href="/games/${game.url}" target="_blank" class="game-card">
          <div class="game-thumbnail">${iconMap[game.name] || 'üéÆ'}</div>
          <div class="game-info">
            <h3 class="game-name">${game.name}</h3>
            <p class="game-description">${game.tagline}</p>
            <button class="play-btn" onclick="event.preventDefault(); window.open('/games/${game.url}', '_blank');">Play Now</button>
          </div>
        </a>
      `).join('');
    }

    function setupSearch() {
      const searchInput = document.getElementById('searchInput');
      const clearBtn = document.getElementById('clearBtn');

      searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase().trim();
        const searchResults = document.getElementById('searchResults');

        if (!query) {
          displayGames(allGames);
          searchResults.textContent = '';
          clearBtn.classList.remove('show');
          return;
        }

        clearBtn.classList.add('show');

        const filtered = allGames.filter(game =>
          game.name.toLowerCase().includes(query) ||
          game.tagline.toLowerCase().includes(query) ||
          game.short.toLowerCase().includes(query)
        );

        searchResults.textContent = `Found ${filtered.length} game${filtered.length !== 1 ? 's' : ''}`;
        displayGames(filtered);
      });
    }

    function clearSearch() {
      document.getElementById('searchInput').value = '';
      document.getElementById('searchResults').textContent = '';
      document.getElementById('clearBtn').classList.remove('show');
      displayGames(allGames);
      document.getElementById('searchInput').focus();
    }
  </script>
</body>
</html>
